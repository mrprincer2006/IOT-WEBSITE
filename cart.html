<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Prince Raj IoT</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet">
  <style>
    body { margin:0; font-family:'Inter',sans-serif; background:#0f172a; color:#f7fafd; }
    header { background:linear-gradient(90deg,#00e5ff,#8a2be2); padding:1rem 2rem; display:flex; justify-content:space-between; align-items:center; position:sticky; top:0; z-index:100; box-shadow:0 4px 20px rgba(0,0,0,.3); }
    header .brand { font-weight:700; font-size:1.4rem; color:#fff; }
    nav a { margin:0 .9rem; text-decoration:none; color:#fff; font-weight:600; transition:color .3s; }
    nav a:hover { color:#00e5ff; }
    main { padding:3rem 1.5rem; max-width:1000px; margin:0 auto; }
    h2 {
      text-align:center;
      font-size:2rem;
      margin-bottom:2rem;
      background:linear-gradient(90deg,#00e5ff,#8a2be2);
      -webkit-background-clip:text;
      background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    table { width:100%; border-collapse:collapse; background:#1e293b; border-radius:12px; overflow:hidden; box-shadow:0 8px 24px rgba(0,0,0,.3); }
    th, td { padding:1rem; text-align:left; }
    th { background:#0f172a; color:#7cf7ff; }
    tr:nth-child(even) { background:#243447; }
    .total { text-align:right; font-size:1.2rem; font-weight:700; margin-top:1.5rem; }
    .checkout-btn { display:inline-block; margin-top:1.5rem; padding:.8rem 1.5rem; background:#ffd60a; color:#0f172a; font-weight:700; border:none; border-radius:8px; cursor:pointer; transition:transform .2s, box-shadow .2s; }
    .checkout-btn:hover { transform:scale(1.05); box-shadow:0 0 14px rgba(255,214,10,.6); }
    footer { text-align:center; padding:1.6rem; background:#1a2230; color:#b0c4d6; margin-top:3rem; border-top:1px solid rgba(255,255,255,.08); }
  </style>
</head>
<body>
  <header>
    <div class="brand">Prince Raj IoT — Smart Boards</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="blog.html">Blog</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <main>
    <h2>Your Cart</h2>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody id="cart-items">
        <tr>
          <td>Smart Relay Board (4CH)</td>
          <td>₹999</td>
          <td>1</td>
          <td>₹999</td>
        </tr>
      </tbody>
    </table>
    <div class="total" id="cart-total">Total: ₹999</div>
    <button class="checkout-btn">Proceed to Checkout</button>
  </main>

  <footer>
    <p>© <span id="year"></span> Prince Raj IoT • Prototype Store</p>
  </footer>
  <script>document.getElementById('year').textContent=new Date().getFullYear();</script>
</body>
</html>
